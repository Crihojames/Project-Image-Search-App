<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id" placeholder="search for images...."/>
        <button id="search-button">Search</button>
        <div id="search-results">
            <div id="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1664361480561-3bdcd6eb3b6f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXjlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="Image">

                <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer">
                    an image of beach</a>
            </div>
            <div class="search-result">
                <button id="sho-more-button">Show more</button>
            </div>
        </div>
        
    </form>
</body>
<script src="index.js"></script>
</html>
